<footer class="footer">
  <div class="container footer__grid">
    <!-- Marca y tagline -->
    <div class="footer__brand">
      <div class="footer__logo">
        <img src="/assets/logoKairos.png" alt="Kairós" />
      </div>
      <div>
        <div class="font-cinzel footer__title">Kairós</div>
        <p class="footer__tagline">
          Gabinete Psicosocial Integral · bienestar presencial + acompañamiento digital.
        </p>

        <!-- Contacto: teléfono + email -->
        <div class="contact">
          <a
            class="badge phone has-tip"
            [href]="phoneHref"
            aria-label="Llamar por teléfono"
            data-tip="Llamar"
          >
            <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor"
                d="M6.62 10.79a15.46 15.46 0 006.59 6.59l2.2-2.2a1 1 0 011.02-.24c1.12.37 2.33.57 3.57.57a1 1 0 011 1V21a1 1 0 01-1 1C11.3 22 2 12.7 2 2a1 1 0 011-1h2.5a1 1 0 011 1c0 1.24.2 2.45.57 3.57a1 1 0 01-.24 1.02l-2.2 2.2z"/>
            </svg>
            <span>{{ phone }}</span>
          </a>

          <a
            class="badge email has-tip"
            [href]="emailHref"
            aria-label="Enviar correo"
            data-tip="Escribir correo"
          >
            <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor"
                d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2m0 4l-8 5L4 8V6l8 5 8-5z"/>
            </svg>
            <span>{{ email }}</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Redes sociales -->
    <div class="footer__misc">
      <div class="social" aria-label="Redes sociales">
        <!-- Instagram -->
        <a class="social__btn has-tip" href="#" aria-label="Instagram" rel="noopener" data-tip="Instagram">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor"
              d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5m0 2a3 3 0 00-3 3v10a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H7m5 3a5 5 0 110 10 5 5 0 010-10m0 2a3 3 0 100 6 3 3 0 000-6m5.5-.75a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5z"/>
          </svg>
        </a>
        <!-- Facebook -->
        <a class="social__btn has-tip" href="#" aria-label="Facebook" rel="noopener" data-tip="Facebook">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor"
              d="M22 12a10 10 0 10-11.6 9.9v-7h-2.4V12h2.4V9.7c0-2.4 1.43-3.7 3.62-3.7 1.05 0 2.15.19 2.15.19v2.36h-1.21c-1.19 0-1.56.74-1.56 1.5V12h2.65l-.42 2.9h-2.23v7A10 10 0 0022 12z"/>
          </svg>
        </a>
        <!-- X -->
        <a class="social__btn has-tip" href="#" aria-label="X (antes Twitter)" rel="noopener" data-tip="X">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor"
              d="M22.46 6c-.77.35-1.6.59-2.46.7a4.3 4.3 0 001.88-2.37 8.47 8.47 0 01-2.7 1.03A4.24 4.24 0 0015.5 4c-2.36 0-4.28 1.9-4.28 4.25 0 .33.04.65.1.96A12.04 12.04 0 013 5.15a4.24 4.24 0 001.32 5.66c-.66-.02-1.29-.2-1.84-.5v.05c0 2.05 1.47 3.75 3.43 4.14-.36.1-.74.15-1.13.15-.27 0-.54-.02-.8-.07.54 1.67 2.1 2.88 3.95 2.92A8.52 8.52 0 012 19.55a11.95 11.95 0 006.5 1.9c7.79 0 12.06-6.46 12.06-12.06 0-.18 0-.36-.01-.54.83-.6 1.54-1.34 2.11-2.19z"/>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <div class="footer__copy">
    © {{ currentYear }} Kairós · Hecho con calma.
  </div>
</footer>
