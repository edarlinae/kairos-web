<header class="header">
  <div class="container header__inner">
    <a class="brand" routerLink="/inicio" aria-label="Ir a inicio">
      <img src="/assets/logoKairos.png" alt="Kairós" class="brand__logo" />
      <span class="brand__name">KAIRÓS</span>
    </a>

    <!-- NAV ESCRITORIO -->
    <nav class="nav nav--desktop" aria-label="Principal">
      <a routerLink="/inicio" routerLinkActive="is-active">Inicio</a>
      <a routerLink="/servicios" routerLinkActive="is-active">Servicios</a>
      <a routerLink="/agenda" routerLinkActive="is-active">Agenda</a>
      <a routerLink="/comunidad" routerLinkActive="is-active">Comunidad</a>
      <a routerLink="/equipo" routerLinkActive="is-active">Equipo</a>
      <a routerLink="/blog" routerLinkActive="is-active">Blog</a>
      <a routerLink="/contacto" routerLinkActive="is-active">Contacto</a>
    </nav>

    <!-- ACCIONES ESCRITORIO -->
    <div class="actions actions--desktop">
      <a routerLink="/contacto" class="btn btn-primary">Reservar</a>
      <a routerLink="/comunidad" class="btn btn-outline">Unirme</a>
    </div>

    <!-- BURGER MÓVIL -->
    <button
      class="burger"
      type="button"
      aria-label="Abrir menú"
      (click)="toggleMenu()"
      [class.is-open]="menuOpen">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </button>
  </div>

  <!-- OVERLAY MÓVIL -->
  <div class="overlay" *ngIf="menuOpen" (click)="closeMenu()"></div>

  <!-- PANEL MÓVIL -->
  <aside class="panel" [class.is-open]="menuOpen" aria-label="Menú móvil">
    <nav class="panel__nav">
      <a routerLink="/inicio" (click)="closeMenu()">Inicio</a>
      <a routerLink="/servicios" (click)="closeMenu()">Servicios</a>
      <a routerLink="/agenda" (click)="closeMenu()">Agenda</a>
      <a routerLink="/comunidad" (click)="closeMenu()">Comunidad</a>
      <a routerLink="/equipo" (click)="closeMenu()">Equipo</a>
      <a routerLink="/blog" (click)="closeMenu()">Blog</a>
      <a routerLink="/contacto" (click)="closeMenu()">Contacto</a>
    </nav>
    <div class="panel__actions">
      <a routerLink="/contacto" class="btn btn-primary" (click)="closeMenu()">Reservar</a>
      <a routerLink="/comunidad" class="btn btn-outline" (click)="closeMenu()">Unirme</a>
    </div>
  </aside>
</header>
