<section class="agenda">
  <h1 class="font-cinzel">Agenda</h1>

  <div class="filters">
    <div>
      <div class="label">Periodo</div>
      <div class="chips">
        <button class="chip" (click)="setPeriodo('mes-actual')">Este mes</button>
        <button class="chip" (click)="setPeriodo('mes-siguiente')">Próximo mes</button>
        <button class="chip" (click)="setPeriodo('todos')">Todos</button>
      </div>
    </div>

    <div>
      <div class="label">Tipo</div>
      <div class="chips">
        <button class="chip" (click)="setTipo('todos')">Todos</button>
        <button class="chip" (click)="setTipo('taller')">Taller</button>
        <button class="chip" (click)="setTipo('meditacion')">Meditación</button>
        <button class="chip" (click)="setTipo('charla')">Charla</button>
        <button class="chip" (click)="setTipo('creatividad')">Creatividad</button>
      </div>
    </div>

    <div>
      <div class="label">Buscar</div>
      <input class="search" type="text" placeholder="Título o lugar..." [(ngModel)]="query" (input)="onBuscar()">
    </div>
  </div>

  <ng-container *ngIf="vm$ | async as vm">
    <ng-container *ngIf="vm.list?.length; else vacioAgenda">
      <div class="grid">
        <ng-container *ngFor="let e of vm.list; trackBy: trackById">
          <article class="card">
            <div class="card__date">
              <div class="day">{{ e.startDay }}</div>
              <div class="month">{{ e.startMon }}</div>
            </div>

            <div class="card__content">
              <h3 class="title">{{ e.title }}</h3>

              <div class="meta">
                <span class="chip">{{ e.dateLine }}</span>
                <span class="chip" *ngIf="e.location">{{ e.location }}</span>
              </div>

              <div class="spots" *ngIf="e.spotsLeft !== undefined">
                Quedan {{ e.spotsLeft }} plazas
              </div>

              <div class="actions">
                <a routerLink="/contacto" class="btn btn-primary btn-white-text">Reservar</a>
              </div>
            </div>
          </article>
        </ng-container>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #vacioAgenda>
    <div class="grid">
      <p class="muted">Muy pronto añadiremos nuevas fechas.</p>
    </div>
  </ng-template>
</section>
