<section class="agenda">
  <h1 class="font-cinzel">Agenda</h1>

  <div class="filters">
    <div>
      <div class="label">Periodo</div>
      <div class="chips">
        <button class="chip" [class.active]="periodo==='mes-actual'" (click)="setPeriodo('mes-actual')">Este mes</button>
        <button class="chip" [class.active]="periodo==='mes-siguiente'" (click)="setPeriodo('mes-siguiente')">Próximo mes</button>
        <button class="chip" [class.active]="periodo==='todos'" (click)="setPeriodo('todos')">Todos</button>
      </div>
    </div>

    <div>
      <div class="label">Tipo</div>
      <div class="chips">
        <button class="chip" [class.active]="tipo==='todos'" (click)="setTipo('todos')">Todos</button>
        <button class="chip" [class.active]="tipo==='taller'" (click)="setTipo('taller')">Taller</button>
        <button class="chip" [class.active]="tipo==='meditacion'" (click)="setTipo('meditacion')">Meditación</button>
        <button class="chip" [class.active]="tipo==='charla'" (click)="setTipo('charla')">Charla</button>
        <button class="chip" [class.active]="tipo==='creatividad'" (click)="setTipo('creatividad')">Creatividad</button>
      </div>
    </div>

    <div>
      <div class="label">Buscar</div>
      <input class="search" type="text" placeholder="Título o lugar..." [(ngModel)]="query" (input)="onBuscar()">
    </div>
  </div>

  <div class="grid">
    <article class="card" *ngFor="let e of filtered">
      <div class="card__date">
        <div class="day">{{ e.start | date : 'd' : '' : 'es' }}</div>
        <div class="month">{{ e.start | date : 'MMM' : '' : 'es' }}</div>
      </div>

      <div class="card__content">
        <h3 class="title">{{ e.title }}</h3>

        <div class="meta">
          <span class="chip">
            {{ e.start | date:'EEE d MMM · HH:mm':'' : 'es' }}
            <ng-container *ngIf="e.end">– {{ e.end | date:'HH:mm':'' : 'es' }}</ng-container>
          </span>
          <span class="chip" *ngIf="e.location">{{ e.location }}</span>
        </div>

        <div class="spots" *ngIf="e.spotsLeft !== undefined">
          Quedan {{ e.spotsLeft }} plazas
        </div>

        <div class="actions">
          <a routerLink="/contacto" class="btn btn-primary btn-white-text">Reservar</a>
        </div>
      </div>
    </article>
  </div>
</section>
